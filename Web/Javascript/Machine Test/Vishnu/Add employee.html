<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add employee</title>

     <style>

    h1 {
      text-align: center;
      color: #e9e9e9;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;

    }


    label {
      display: block;
      margin-top: 40px;
      font-weight: bold;
      color: #e2e2e2;
    }

    input{
      width: 30%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0.7;
    }


    #submit1 {
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 150px;
      margin-left: 260px;
      opacity: 1;
    }

    #submit1:hover {
      background-color: #00b324;
    }


    #employeeTable {
      position: relative;
      width: 60%;
      margin-top: 10px;
      font-size: 14px;
      background-color: #fff;
      margin-left: 600px;
      margin-top: -350px;
    }

    #employeeTable th{
        border: 1px solid #ddd;
        padding: 8px 10px;
        text-align: left;
    }

    #employeeTable td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }

    #employeeTable thead {
      background-color: #072c53;
      color: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 90px;
      background-image: url(images/602575.png);
      background-repeat: no-repeat;
      background-size: 100% ;
    }



  </style>
</head>
<body>
    <h1>Add Employee</h1>
    <hr width="30%"><br><br>


    <form id="employeeForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required>
      <br><br>

      <label for="department">Department:</label><br>
      <input type="text" id="department" name="department" required>
      <br><br>

      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" required>
      <br><br>

      <input type="submit" value="Add Employee" id="submit1">
    </form>

    <br>

    <table id="employeeTable" border="1" cellpadding="5" cellspacing="0">
      <thead>

        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>Delete</th>
        </tr>

      </thead>

      <tbody>
      </tbody>
      
    </table>



        <script>

            document.getElementById("employeeForm").onsubmit = function() {
            event.preventDefault();
            add_employee();
            };

            function add_employee() {
            let name = document.getElementById("name").value;
            let department = document.getElementById("department").value;
            let email = document.getElementById("email").value;

            if (name === "" || department === "" || email === "") {
              alert("!Please fill all fields!");
              return;
            }

            let table = document.getElementById("employeeTable").getElementsByTagName('tbody')[0];
            let row = table.insertRow();

            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);

            cell1.textContent = name;
            cell2.textContent = department;
            cell3.textContent = email;

            var button = document.createElement("button");
            button.innerHTML = "Delete";

            button.onclick = function() {
              table.deleteRow(row.rowIndex - 1);
            };
            cell4.appendChild(button);

            document.getElementById("name").value = "";
            document.getElementById("department").value = "";
            document.getElementById("email").value = "";

            alert("Employee added successfully!");
            }

          
        </script>

    
</body>
</html>
