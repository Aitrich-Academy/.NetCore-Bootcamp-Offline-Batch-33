<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Job Providers</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- left margin -->
            <div class="col-md-1 d-none d-md-block"></div>

            <div class="col-12 col-md-10 p-0">
                <div class="d-flex min-vh-100" id="wrapper">
                    <div id="sidebar-overlay"></div>
                    <!-- navbar -->
                    <aside class="sidebar flex-shrink-0 text-white">
                        <!-- logo -->
                        <div class="p-4 d-flex align-items-center justify-content-center gap-3">
                            <img src="images/logo.png" alt="Jobie logo" style="height: 60px;">
                            <h2 class="m-0 fw-bold logo-text">Jobie</h2>
                        </div>
                        <div class="list-group list-group-flush mt-2">
                            <a href="dashboard.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-house-door-fill me-3"></i> Dashboard
                            </a>
                            <a href="job-providers.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-building-fill-add me-3"></i> Job Providers
                            </a>
                            <a href="job-seekers.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-search me-3"></i> Job Seekers
                            </a>
                            <a href="jobs.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-briefcase-fill me-3"></i> Jobs
                            </a>
                            <a href="messages.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-chat-right-dots-fill me-3"></i> Messages
                            </a>
                            <a href="skills.html" class="list-group-item list-group-item-action active">
                                <i class="bi bi-building-fill-gear me-3"></i> Skills
                            </a>
                            <a href="index.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-box-arrow-right me-3"></i> Logout
                            </a>
                        </div>
                    </aside>

                   <!-- Main Content -->
                    <main class="flex-grow-1 bg-light d-flex flex-column">
                        
                        <!-- Hamburger Button -->
                        <div class="container-fluid pt-3 px-4 d-xl-none">
                            <button class="btn btn-outline-dark" id="menu-toggle">
                                <i class="bi bi-list fs-3"></i>
                            </button>
                        </div>

                        <!-- Content Container -->
                        <div class="container-fluid px-4 px-md-5 py-4 flex-grow-1 d-flex flex-column justify-content-center">
                            
                            <div class="row justify-content-center w-100">
                                <div class="col-12 col-lg-8">
                                    
                                    <!-- Add Skill Form -->
                                    <form>
                                        <!-- Skill Name Input -->
                                        <div class="mb-4">
                                            <input type="text" class="form-control custom-input p-3" placeholder="Skill Name">
                                        </div>

                                        <!-- Skill Description Textarea -->
                                        <div class="mb-4">
                                            <textarea class="form-control custom-input p-3" rows="4" placeholder="Skill Description"></textarea>
                                        </div>

                                        <!-- Action Buttons -->
                                        <div class="d-flex gap-3">
                                            <button type="button" class="btn btn-primary px-4 py-2 fw-bold" style="background-color: #0000eb; border: none;">
                                                Add Skill
                                            </button>
                                            
                                            <!-- Link back to List Page -->
                                            <a href="skills.html" class="btn btn-primary px-4 py-2 fw-bold" style="background-color: #0000eb; border: none;">
                                                List
                                            </a>
                                        </div>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </main>


                    
                </div>
            </div>

            <!-- right margin -->
            <div class="col-md-1 d-none d-md-block"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- JavaScript for Sidebar Toggle -->
    <script>
        var menuButton = document.getElementById("menu-toggle");
        var wrapper = document.getElementById("wrapper");
        var overlay = document.getElementById("sidebar-overlay");

        menuButton.addEventListener("click", function (e) {
            e.preventDefault();
            wrapper.classList.toggle("toggled");
        });
        
        // Close Menu when clicking Overlay
        overlay.addEventListener("click", function(e) {
            wrapper.classList.remove("toggled");
        });
    </script>  
</body>
</html>
