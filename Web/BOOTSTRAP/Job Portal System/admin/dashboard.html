<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- left margin -->
            <div class="col-md-1 d-none d-md-block"></div>

            <div class="col-12 col-md-10 p-0">
                <div class="d-flex min-vh-100" id="wrapper">
                    <div id="sidebar-overlay"></div>
                    <!-- navbar -->
                    <aside class="sidebar flex-shrink-0 text-white">
                        <!-- logo -->
                        <div class="p-4 d-flex align-items-center justify-content-center gap-3">
                            <img src="images/logo.png" alt="Jobie logo" style="height: 60px;">
                            <h2 class="m-0 fw-bold logo-text">Jobie</h2>
                        </div>
                        <div class="list-group list-group-flush mt-2">
                            <a href="dashboard.html" class="list-group-item list-group-item-action active">
                                <i class="bi bi-house-door-fill me-3"></i> Dashboard
                            </a>
                            <a href="job-providers.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-building-fill-add me-3"></i> Job Providers
                            </a>
                            <a href="job-seekers.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-search me-3"></i> Job Seekers
                            </a>
                            <a href="jobs.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-briefcase-fill me-3"></i> Jobs
                            </a>
                            <a href="messages.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-chat-right-dots-fill me-3"></i> Messages
                            </a>
                            <a href="skills.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-building-fill-gear me-3"></i> Skills
                            </a>
                            <a href="index.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-box-arrow-right me-3"></i> Logout
                            </a>
                        </div>
                    </aside>
                    <!-- contents -->
                    <main class="flex-grow-1 bg-light d-flex flex-column justify-content-xl-center">
                        <!-- HAMBURGER BUTTON -->
                        <div class="container-fluid pt-3 px-4 d-xl-none">
                            <button class="btn btn-outline-dark" id="menu-toggle">
                                <i class="bi bi-list fs-3"></i>
                            </button>
                        </div>
                        <div class="container-fluid px-4 px-md-5 py-4">

                    <!-- ROW 1: Cards -->
                    <div class="row g-4 mb-4">
                        
                        <!-- Card 1: Jobs Posted -->
                        <div class="col-12 col-md-6 col-xl-3">
                            <div class="card stat-card p-4 h-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box flex-shrink-0">
                                        <i class="bi bi-file-earmark-text"></i>
                                    </div>
                                    <div class="flex-grow-1 text-center text-white ps-3">
                                        <div class="small opacity-75 mb-1">Total Jobs Posted</div>
                                        <h1 class="fw-bold mb-0 display-5">103</h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card 2: Job Seekers -->
                        <div class="col-12 col-md-6 col-xl-3">
                            <div class="card stat-card p-4 h-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box flex-shrink-0">
                                        <i class="bi bi-person"></i>
                                    </div>
                                    <div class="flex-grow-1 text-center text-white ps-3">
                                        <div class="small opacity-75 mb-1">Total JobSeekers</div>
                                        <h1 class="fw-bold mb-0 display-5">53</h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card 3: Companies -->
                        <div class="col-12 col-md-6 col-xl-3">
                            <div class="card stat-card p-4 h-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box flex-shrink-0">
                                        <i class="bi bi-building"></i>
                                    </div>
                                    <div class="flex-grow-1 text-center text-white ps-3">
                                        <div class="small opacity-75 mb-1">Total Companies</div>
                                        <h1 class="fw-bold mb-0 display-5">65</h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card 4: Job Providers -->
                        <div class="col-12 col-md-6 col-xl-3">
                            <div class="card stat-card p-4 h-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box flex-shrink-0">
                                        <i class="bi bi-building-fill-add"></i>
                                    </div>
                                    <div class="flex-grow-1 text-center text-white ps-3">
                                        <div class="small opacity-75 mb-1">Total JobProviders</div>
                                        <h1 class="fw-bold mb-0 display-5">36</h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- ROW 2: Chart -->
                    <div class="row g-4">
                        
                        <div class="col-12">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-body p-4">
                                    
                                    <!-- Visual Placeholder for Bar Chart -->
                                    <div class="d-flex align-items-end justify-content-around" style="height: 350px;">
                                        <!-- Bar 1 -->
                                        <div class="text-center w-100">
                                            <div class="mx-auto" style="width: 30px; height: 206px; background-color: #ffb1c1; opacity: 0.6;"></div>
                                            <div class="mt-2" style="font-size: 10px;">JobsPosted</div>
                                        </div>
                                        <!-- Bar 2 -->
                                        <div class="text-center w-100">
                                            <div class="mx-auto" style="width: 30px; height: 106px; background-color: #537cb2; opacity: 0.6;"></div>
                                            <div class="mt-2" style="font-size: 10px;">JobsPosted</div>
                                        </div>
                                        <!-- Bar 3 -->
                                        <div class="text-center w-100">
                                            <div class="mx-auto" style="width: 30px; height: 130px; background-color: #ffeba1; opacity: 0.6;"></div>
                                            <div class="mt-2" style="font-size: 10px;">Companies</div>
                                        </div>
                                        <!-- Bar 4 -->
                                        <div class="text-center w-100">
                                            <div class="mx-auto" style="width: 30px; height: 72px; background-color: #85c696; opacity: 0.6;"></div>
                                            <div class="mt-2" style="font-size: 10px;">JobProviders</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                        </div>
                    </main>
                </div>
            </div>

            <!-- right margin -->
            <div class="col-md-1 d-none d-md-block"></div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- JavaScript for Sidebar Toggle -->
    <script>
        var menuButton = document.getElementById("menu-toggle");
        var wrapper = document.getElementById("wrapper");
        var overlay = document.getElementById("sidebar-overlay");

        menuButton.addEventListener("click", function (e) {
            e.preventDefault();
            wrapper.classList.toggle("toggled");
        });
        
        // Close Menu when clicking Overlay
        overlay.addEventListener("click", function(e) {
            wrapper.classList.remove("toggled");
        });
    </script>  
</body>
</html>
