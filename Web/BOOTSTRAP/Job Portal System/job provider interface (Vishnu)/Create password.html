<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'FKGroteskNeue', 'Geist', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: white;
            border-radius: 22px;
            box-shadow: 0 6px 32px 0 rgba(76, 0, 169, 0.13), 0 1.5px 10px rgba(76, 0, 169, 0.09);
            padding: 60px 50px;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

       
        

        .illustration {
            text-align: center;
            margin-bottom: 40px;
        }



        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .form-subtitle {
            font-size: 14px;
            color: #888888;
            text-align: center;
            margin-bottom: 28px;
            display: block;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: #f9f9f9;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.25s;
            padding-left: 0.5em;
            padding-right: 0.5em;
        }

        .input-icon {
            color: #667eea;
            min-width: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .form-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 14px 6px 14px 4px;
            font-size: 15px;
            font-family: inherit;
            background: transparent;
            color: #1a1a1a;
        }

        .form-input::placeholder {
            color: #bbbbbb;
            opacity: 1;
        }

        .input-eye {
            font-size: 16px;
            color: #764ba2;
            min-width: 24px;
            margin-right: 6px;
            margin-left: 2px;
            opacity: 0.7;
            user-select: none;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px 0;
            background: #3e77e8;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(118, 75, 162, 0.09);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 28px;
            letter-spacing: 0.02em;
            font-family: inherit;
        }

        .submit-btn svg {
            display: inline-block;
            vertical-align: middle;
        }

        .submit-btn:active {
            background: #354ebe;
        }

        .submit-btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 30px 25px;
                border-radius: 16px;
            }

            .illustration svg {
                max-width: 110px;
            }

            .form-title {
                font-size: 24px;
            }

            .form-subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="illustration">
                
            </div>

            <h1 class="form-title">Password</h1>
            <p class="form-subtitle">Create a strong password</p>

            <form>
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
        
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Password"
                            autocomplete="new-password"
                        >

                    </div>
                    
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Confirm password"
                            autocomplete="new-password"
                        >

                    </div>
                    <div class="match-status">
                        
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    
                    Create Password
                </button>
            </form>
        </div>
    </div>
</body>
</html>
