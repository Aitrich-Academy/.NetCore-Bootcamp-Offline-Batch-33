<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comapny</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eeeeee; 
      box-sizing: border-box;
    }

    .sidebar {
      background-color: #2d1fc3;
      min-height: 100vh;
      color: #fff;
      padding-top: 32px;
      padding-bottom: 32px;
    }

    .sidebar .list-group-item {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .list-group-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      transform: translateX(4px);
    }
    
    .sidebar .list-group-item img {
      margin-right: 8px;
      vertical-align: middle;
    }

    .sidebar .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #d6d8db;
      display: block;
      margin: 0 auto 32px auto;
      border-radius: 50%;
    }
    .sidebar .add-new-img {
      display: block;
      margin: 32px auto 8px auto;
      width: 80px;
      height: 80px;
    }
    .sidebar .add-new-label {
      text-align: center;
      color: #fff;
      font-weight: 500;
      margin-bottom: 388px;
    }

    .main-bg {
      background: #ffffff;
      min-height: 100vh;
    }

    .topbar {
      background-color: #f5f4f7;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 36px;
      gap: 18px;
      border-bottom: 1px solid #eee;
    }
    .topbar .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #eee;
    }
    .topbar .logout-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      vertical-align: middle;
    }
    .topbar .logout-label {
      font-weight: 500;
      color: #222;
      margin-left: 6px;
    }

    .content-card {
      background: #fff;
      border-radius: 8px;
      margin-top: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 18px rgba(33,55,115,0.06);
      padding: 32px 36px 36px 36px;
      max-width: 1100px;
      margin-left: 32px;
      min-height: auto;
    }
    @media (max-width: 1200px) {
      .content-card {
        margin-left: 8px;
        max-width: 98vw;
        padding: 20px 16px 16px 16px;
      }
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 24px;
    }

    .form-tabs {
      display: flex;
      gap: 32px;
      margin-bottom: 24px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .form-tabs button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #666;
      cursor: pointer;
      font-weight: 500;
      position: relative;
      padding-bottom: 12px;
    }

    .form-tabs button.active {
      color: #2d1fc3;
    }

    .form-tabs button.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #2d1fc3;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #2d1fc3;
      box-shadow: 0 0 0 0.2rem rgba(45, 31, 195, 0.15);
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .submit-btn {
      background-color: #348ada;
      color: white;
      border: none;
      padding: 10px 32px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }

    .submit-btn:hover {
      background-color: #286dbd;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    @media (max-width: 900px) {
      .sidebar {
        min-height: unset;
        padding-top: 16px;
        padding-bottom: 16px;
      }
      .content-card {
        padding: 16px;
      }
      .form-tabs {
        gap: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid main-bg">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column align-items-center">
        <!-- Profile logo -->
        <img src="images/profile.png"
          alt="Profile" class="profile-img">

        <!-- Menu items -->
        <div class="list-group w-100">
          <a href="Dashboard.html" class="list-group-item">
            <img src="images/dashboard 1.png" width="20" height="20" alt="Dashboard"> Dashboard
          </a>
          <a href="Company.html" class="list-group-item">
            <img src="images/suitcase 2.png" width="20" height="20" alt="Company"> Company
          </a>
          <a href="Jobs.html" class="list-group-item">
            <img src="images/job-letter.png" width="20" height="20" alt="Jobs"> Jobs
          </a>
          <a href="Application.html" class="list-group-item">
            <img src="images/application (1) 1.png" width="20" height="20" alt="Applications"> Applications
          </a>
          <a href="Interview.html" class="list-group-item">
            <img src="images/question (1) 1.png" width="20" height="20" alt="Interviews"> Interviews
          </a>
          <a href="#" class="list-group-item">
            <img src="images/message 1.png" width="20" height="20" alt="Messages"> Messages
          </a>
        </div>
        <a href="Add new.html" class="mt-auto text-center">
          <img src="images/add-group (1) 1.png" class="add-new-img" alt="add group">
          <div class="add-new-label" style="text-decoration: none;">Add New</div>
        </a>
      </div>
      <!-- Main Right Area -->
      <div class="col-10 px-0 d-flex flex-column" style="min-height:100vh;">
        <!-- Topbar -->
        <div class="topbar">
          <!-- Put icons from your assets if needed -->
          <img src="images/Ellipse 1.png"
            alt="Profile" class="profile-pic">
          <img src="images/logout.png"
            alt="Logout" class="logout-icon">
          <span class="logout-label">Logout</span>
        </div>
        <!-- Content Card -->
        <div class="content-card">
          <div class="form-title">Company Management</div>
          <div class="form-subtitle">Manage your company information</div>

          <!-- Form Tabs -->
          <div class="form-tabs">
            <button class="active" onclick="switchTab('add')">Add Company</button>
            <button onclick="switchTab('list')">List Company</button>
          </div>

          <!-- Add Company Form -->
          <div id="add" class="form-content active">
            <form onsubmit="handleAddCompany(event)">
              <div class="form-group">
                <label class="form-label">Legal Name</label>
                <input type="text" class="form-control" id="legalName" placeholder="Enter legal company name" required>
              </div>

              <div class="form-group">
                <label class="form-label">Industry</label>
                <input type="text" class="form-control" id="industry" placeholder="e.g., Technology, Finance" required>
              </div>

              <div class="form-group">
                <label class="form-label">Summary</label>
                <textarea class="form-control" id="summary" rows="3" placeholder="Brief company summary" required></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="company@example.com" required>
              </div>

              <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
              </div>

              <div class="form-group">
                <label class="form-label">Website</label>
                <input type="url" class="form-control" id="website" placeholder="https://www.example.com" required>
              </div>

              <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Street address" required>
              </div>

              <div class="form-group">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="City, Country" required>
              </div>

              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>

            <!-- List Company Form -->
          <div id="list" class="form-content">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr style="background-color: #f5f4f7;">
                    <th>Legal Name</th>
                    <th>Industry</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Location</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="companyList">
                  <tr>
                    <td colspan="7" style="text-align: center; color: #999;">No companies added yet</td>
                  </tr>
                </tbody>

              </table>

            </div>
          </div>
        </div>
    </div>
  </div>


        <!-- Extra blue space at bottom, optional -->
        <!-- <div style="flex:1; background-color: #2d1fc3; height: 200px;width: 100%;"></div> -->
      </div>
    </div>
  </div>

    <script>
    let companies = [];

    function switchTab(tabName) {
      // Hide all forms
      document.querySelectorAll('.form-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.form-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected form
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function handleAddCompany(event) {
      event.preventDefault();

      const company = {
        legalName: document.getElementById('legalName').value,
        industry: document.getElementById('industry').value,
        summary: document.getElementById('summary').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        website: document.getElementById('website').value,
        address: document.getElementById('address').value,
        location: document.getElementById('location').value
      };

      companies.push(company);
      document.querySelector('form').reset();
      updateCompanyList();
      alert('Company added successfully!');
    }

    function updateCompanyList() {
      const tbody = document.getElementById('companyList');
      
      if (companies.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">No companies added yet</td></tr>';
        return;
      }

      tbody.innerHTML = companies.map((company, index) => `
        <tr>
          <td>${company.legalName}</td>
          <td>${company.industry}</td>
          <td>${company.email}</td>
          <td>${company.phone}</td>
          <td><a href="${company.website}" target="_blank">${company.website}</a></td>
          <td>${company.location}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteCompany(${index})">Delete</button></td>
        </tr>
      `).join('');
    }

    function deleteCompany(index) {
      companies.splice(index, 1);
      updateCompanyList();
    }
  </script>
</body>
</html>
