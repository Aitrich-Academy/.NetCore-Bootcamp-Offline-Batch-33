<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eeeeee; 
      box-sizing: border-box;
    }

    .sidebar {
      background-color: #2d1fc3;
      min-height: 100vh;
      color: #fff;
      padding-top: 32px;
      padding-bottom: 32px;
    }

    .sidebar .list-group-item {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .list-group-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      transform: translateX(4px);
    }
    
    .sidebar .list-group-item img {
      margin-right: 8px;
      vertical-align: middle;
    }

    .sidebar .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #d6d8db;
      display: block;
      margin: 0 auto 32px auto;
      border-radius: 50%;
    }
    .sidebar .add-new-img {
      display: block;
      margin: 32px auto 8px auto;
      width: 80px;
      height: 80px;
    }
    .sidebar .add-new-label {
      text-align: center;
      color: #fff;
      font-weight: 500;
      margin-bottom: 240px;
    }

    .main-bg {
      background: #ffffff;
      min-height: 100vh;
    }

    .topbar {
      background-color: #f5f4f7;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 36px;
      gap: 18px;
      border-bottom: 1px solid #eee;
    }
    .topbar .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #eee;
    }
    .topbar .logout-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      vertical-align: middle;
    }
    .topbar .logout-label {
      font-weight: 500;
      color: #222;
      margin-left: 6px;
    }

     .content-card {
      background: #fff;
      border-radius: 8px;
      margin-top: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 18px rgba(33,55,115,0.06);
      padding: 32px 36px 36px 36px;
      max-width: 1100px;
      margin-left: 32px;
      min-height: auto;
    }

    @media (max-width: 1200px) {
      .content-card {
        margin-left: 8px;
        max-width: 98vw;
        padding: 20px 16px 16px 16px;
      }
    }

    .search-bar {
      border-radius: 22px;
      border: 1px solid #ddd;
      padding-left: 20px;
      height: 44px;
      font-size: 1rem;
      box-shadow: none;
      margin-bottom: 24px;
    }

    .applications-header {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .application-card {
      background: #f5f5f5;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      gap: 20px;
      align-items: center;
      transition: box-shadow 0.2s;
    }

    .application-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .application-image {
      flex-shrink: 0;
    }

    .application-image img {
      width: 140px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }

    .application-info {
      flex: 1;
    }

    .applicant-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }

    .applicant-detail {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    .application-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .application-actions button {
      background-color: #348ada;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .application-actions button:hover {
      background-color: #286dbd;
    }

    .application-actions .reject-btn {
      background-color: #dc3545;
    }

    .application-actions .reject-btn:hover {
      background-color: #c82333;
    }

    @media (max-width: 900px) {
      .sidebar {
        min-height: unset;
        padding-top: 16px;
        padding-bottom: 16px;
      }
      .content-card {
        padding: 16px;
      }
      .application-card {
        flex-direction: column;
        gap: 16px;
      }
      .application-image img {
        width: 100%;
        height: auto;
      }
    }

  </style>

</head>

<body>
  <div class="container-fluid main-bg">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column align-items-center">
        <!-- Profile logo -->
        <img src="images/profile.png"
          alt="Profile" class="profile-img">
        <!-- Menu items -->
        <div class="list-group w-100">
          <a href="Dashboard.html" class="list-group-item">
            <img src="images/dashboard 1.png" width="20" height="20" alt="Dashboard"> Dashboard
          </a>
          <a href="Company.html" class="list-group-item">
            <img src="images/suitcase 2.png" width="20" height="20" alt="Company"> Company
          </a>
          <a href="Jobs.html" class="list-group-item">
            <img src="images/job-letter.png" width="20" height="20" alt="Jobs"> Jobs
          </a>
          <a href="Application.html" class="list-group-item">
            <img src="images/application (1) 1.png" width="20" height="20" alt="Applications"> Applications
          </a>
          <a href="Interview.html" class="list-group-item">
            <img src="images/question (1) 1.png" width="20" height="20" alt="Interviews"> Interviews
          </a>
          <a href="Messages.html" class="list-group-item">
            <img src="images/message 1.png" width="20" height="20" alt="Messages"> Messages
          </a>
        </div>
        <a href="Add new.html" class="mt-auto text-center">
          <img src="images/add-group (1) 1.png" class="add-new-img" alt="add group">
          <div class="add-new-label" style="text-decoration: none;">Add New</div>
        </a>
      </div>
      <!-- Main Right Area -->
      <div class="col-10 px-0 d-flex flex-column" style="min-height:100vh;">
        <!-- Topbar -->
        <div class="topbar">
          <!-- Put icons from your assets if needed -->
          <img src="images/Ellipse 1.png"
            alt="Profile" class="profile-pic">
          <img src="images/logout.png"
            alt="Logout" class="logout-icon">
          <span class="logout-label">Logout</span>
        </div>


 <!-- Content Card -->
        <div class="content-card">
          <input type="text" class="search-bar form-control" id="searchApplications" placeholder="FIND APPLICATIONS">

          <div class="applications-header">Showing applications</div>

          <div id="applicationsList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let applications = [
      {
        id: 1,
        name: "Sarah Johnson",
        position: "Senior Frontend Developer",
        appliedDate: "2 days ago",
        status: "Pending Review",
        image: "images/image1.jpeg"
      },
      {
        id: 2,
        name: "Michael Chen",
        position: "Backend Developer",
        appliedDate: "1 week ago",
        status: "Under Review",
        image: "images/image3.jpeg"
      },
      {
        id: 3,
        name: "Emily Rodriguez",
        position: "Full Stack Developer",
        appliedDate: "3 days ago",
        status: "Interview Scheduled",
        image: "images/image4.jpg"
      }
    ];

    function displayApplications() {
      const searchTerm = document.getElementById('searchApplications').value.toLowerCase();
      const filtered = applications.filter(app => 
        app.name.toLowerCase().includes(searchTerm) || 
        app.position.toLowerCase().includes(searchTerm)
      );

      const applicationsList = document.getElementById('applicationsList');
      
      if (filtered.length === 0) {
        applicationsList.innerHTML = '<p style="text-align: center; color: #999; margin-top: 32px;">No applications found</p>';
      } else {
        applicationsList.innerHTML = filtered.map(app => `
          <div class="application-card">
            <div class="application-image">
              <img src="${app.image}" alt="${app.name}">
            </div>
            <div class="application-info">
              <div class="applicant-name">${app.name}</div>
              <div class="applicant-detail"><strong>Position:</strong> ${app.position}</div>
              <div class="applicant-detail"><strong>Applied:</strong> ${app.appliedDate}</div>
              <div class="applicant-detail"><strong>Status:</strong> <span style="color: #348ada; font-weight: 500;">${app.status}</span></div>
              <div class="application-actions">
                <button onclick="approveApplication(${app.id})">Approve</button>
                <button class="reject-btn" onclick="rejectApplication(${app.id})">Reject</button>
              </div>
            </div>
          </div>
        `).join('');
      }
    }

    function approveApplication(appId) {
      alert('Application approved! You can send interview invitation.');
      applications = applications.filter(app => app.id !== appId);
      displayApplications();
    }

    function rejectApplication(appId) {
      alert('Application rejected. Notification sent to applicant.');
      applications = applications.filter(app => app.id !== appId);
      displayApplications();
    }

    document.addEventListener('DOMContentLoaded', function() {
      displayApplications();
      document.getElementById('searchApplications').addEventListener('input', displayApplications);
    });
  </script>

        <!-- Extra blue space at bottom, optional
        <div style="flex:1; background-color: #2d1fc3; height: 200px;"></div> -->
      </div>
    </div>
  </div>
</body>
</html>
