<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eeeeee; 
      box-sizing: border-box;
    }

    .sidebar {
      background-color: #2d1fc3;
      min-height: 100vh;
      color: #fff;
      padding-top: 32px;
      padding-bottom: 32px;
    }

    .sidebar .list-group-item {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      padding-left: 0.5rem;
      padding-bottom: 12px;
      transition: background 0.2s;
    }
    .sidebar .list-group-item:hover {
      background-color: #f5f5f56d;
      color: #fff;
    }
    .sidebar .list-group-item img {
      margin-right: 8px;
      vertical-align: middle;
    }

    .sidebar .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #d6d8db;
      display: block;
      margin: 0 auto 32px auto;
      border-radius: 50%;
    }
    .sidebar .add-new-img {
      display: block;
      margin: 32px auto 8px auto;
      width: 80px;
      height: 80px;
    }
    .sidebar .add-new-label {
      text-align: center;
      color: #fff;
      font-weight: 500;
    }

    .main-bg {
      background: #ffffff;
      min-height: 100vh;
    }

    .topbar {
      background-color: #f5f4f7;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 36px;
      gap: 18px;
      border-bottom: 1px solid #eee;
    }
    .topbar .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #eee;
    }
    .topbar .logout-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      vertical-align: middle;
    }
    .topbar .logout-label {
      font-weight: 500;
      color: #222;
      margin-left: 6px;
    }

 .content-card {
      background: #fff;
      border-radius: 8px;
      margin-top: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 18px rgba(33,55,115,0.06);
      padding: 32px 36px 36px 36px;
      max-width: 1100px;
      margin-left: 32px;
      min-height: auto;
    }

    @media (max-width: 1200px) {
      .content-card {
        margin-left: 8px;
        max-width: 98vw;
        padding: 20px 16px 16px 16px;
      }
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }

    .form-tabs {
      display: flex;
      gap: 32px;
      margin-bottom: 24px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .form-tabs button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #666;
      cursor: pointer;
      font-weight: 500;
      position: relative;
      padding-bottom: 12px;
    }

    .form-tabs button.active {
      color: #2d1fc3;
    }

    .form-tabs button.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #2d1fc3;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #2d1fc3;
      box-shadow: 0 0 0 0.2rem rgba(45, 31, 195, 0.15);
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .submit-btn {
      background-color: #348ada;
      color: white;
      border: none;
      padding: 10px 32px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }

    .submit-btn:hover {
      background-color: #286dbd;
    }

    .search-bar {
      border-radius: 22px;
      border: 1px solid #ddd;
      padding-left: 20px;
      height: 44px;
      font-size: 1rem;
      box-shadow: none;
      margin-bottom: 24px;
    }

    .message-card {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .message-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #f5f5f5;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .message-sender {
      font-size: 1rem;
      font-weight: 600;
      color: #222;
    }

    .message-time {
      font-size: 0.85rem;
      color: #999;
    }

    .message-subject {
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    .message-preview {
      font-size: 0.9rem;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .compose-box {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .compose-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .no-messages {
      text-align: center;
      color: #999;
      margin-top: 32px;
      padding: 24px;
    }

    @media (max-width: 900px) {
      .sidebar {
        min-height: unset;
        padding-top: 16px;
        padding-bottom: 16px;
      }
      .content-card {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid main-bg">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column align-items-center">
        <!-- Profile logo -->
        <img src="images/profile.png"
          alt="Profile" class="profile-img">
        <!-- Menu items -->
        <div class="list-group w-100">
          <a href="Dashboard.html" class="list-group-item">
            <img src="images/dashboard 1.png" width="20" height="20" alt="Dashboard"> Dashboard
          </a>
          <a href="Company.html" class="list-group-item">
            <img src="images/suitcase 2.png" width="20" height="20" alt="Company"> Company
          </a>
          <a href="Jobs.html" class="list-group-item">
            <img src="images/job-letter.png" width="20" height="20" alt="Jobs"> Jobs
          </a>
          <a href="Application.html" class="list-group-item">
            <img src="images/application (1) 1.png" width="20" height="20" alt="Applications"> Applications
          </a>
          <a href="Interview.html" class="list-group-item">
            <img src="images/question (1) 1.png" width="20" height="20" alt="Interviews"> Interviews
          </a>
          <a href="Messages.html" class="list-group-item">
            <img src="images/message 1.png" width="20" height="20" alt="Messages"> Messages
          </a>
        </div>
        <a href="Add new.html" class="mt-auto text-center">
          <img src="images/add-group (1) 1.png" class="add-new-img" alt="add group">
          <div class="add-new-label" style="text-decoration: none;">Add New</div>
        </a>
      </div>
      <!-- Main Right Area -->
      <div class="col-10 px-0 d-flex flex-column" style="min-height:100vh;">
        <!-- Topbar -->
        <div class="topbar">
          <!-- Put icons from your assets if needed -->
          <img src="images/Ellipse 1.png"
            alt="Profile" class="profile-pic">
          <img src="images/logout.png"
            alt="Logout" class="logout-icon">
          <span class="logout-label">Logout</span>
        </div>
        <!-- Content Card -->
        <div class="content-card">
          <div class="form-title">Messages</div>

          <!-- Form Tabs -->
          <div class="form-tabs">
            <button class="active" onclick="switchTab('inbox')">Inbox</button>
            <button onclick="switchTab('compose')">Compose</button>
          </div>

          <!-- Inbox Content -->
          <div id="inbox" class="form-content active">
            <input type="text" class="search-bar form-control" id="searchMessages" placeholder="Search messages...">
            <div id="messagesList"></div>
          </div>

          <!-- Compose Message Form -->
          <div id="compose" class="form-content">
            <div class="compose-box">
              <div class="compose-title">Compose New Message</div>
              <form onsubmit="handleSendMessage(event)">
                <div class="form-group">
                  <label class="form-label">To</label>
                  <input type="text" class="form-control" id="recipientName" placeholder="Recipient name or email" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" id="messageSubject" placeholder="Message subject" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Message</label>
                  <textarea class="form-control" id="messageBody" rows="6" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let messages = [
      {
        id: 1,
        sender: "John Smith",
        subject: "Interview Feedback",
        preview: "Great performance in the technical round. We would like to...",
        body: "Great performance in the technical round. We would like to schedule the final round interview with you.",
        date: "Dec 1, 2:30 PM"
      },
      {
        id: 2,
        sender: "Sarah Johnson",
        subject: "Job Application Update",
        preview: "Your application for Senior Developer position has been...",
        body: "Your application for Senior Developer position has been received. We will review it and get back to you.",
        date: "Nov 30, 10:15 AM"
      },
      {
        id: 3,
        sender: "Michael Chen",
        subject: "Schedule Change",
        preview: "The interview scheduled for Dec 5 has been rescheduled to...",
        body: "The interview scheduled for Dec 5 has been rescheduled to Dec 8 at 2:00 PM due to unforeseen circumstances.",
        date: "Nov 29, 4:45 PM"
      }
    ];

    function switchTab(tabName) {
      document.querySelectorAll('.form-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.form-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      
      if (tabName === 'inbox') {
        displayMessages();
      }
    }

    function displayMessages() {
      const searchTerm = document.getElementById('searchMessages')?.value.toLowerCase() || '';
      const filtered = messages.filter(msg => 
        msg.sender.toLowerCase().includes(searchTerm) || 
        msg.subject.toLowerCase().includes(searchTerm)
      );

      const messagesList = document.getElementById('messagesList');
      
      if (filtered.length === 0) {
        messagesList.innerHTML = '<div class="no-messages">No messages found</div>';
      } else {
        messagesList.innerHTML = filtered.map(msg => `
          <div class="message-card" onclick="viewMessage(${msg.id})">
            <div class="message-header">
              <div class="message-sender">${msg.sender}</div>
              <div class="message-time">${msg.date}</div>
            </div>
            <div class="message-subject">${msg.subject}</div>
            <div class="message-preview">${msg.preview}</div>
          </div>
        `).join('');
      }
    }

    function viewMessage(messageId) {
      const message = messages.find(msg => msg.id === messageId);
      if (message) {
        alert(`From: ${message.sender}\nSubject: ${message.subject}\n\n${message.body}`);
      }
    }

    function handleSendMessage(event) {
      event.preventDefault();

      const newMessage = {
        id: Date.now(),
        sender: document.getElementById('recipientName').value,
        subject: document.getElementById('messageSubject').value,
        preview: document.getElementById('messageBody').value.substring(0, 50) + "...",
        body: document.getElementById('messageBody').value,
        date: "Just now"
      };

      messages.unshift(newMessage);
      document.querySelector('form').reset();
      alert('Message sent successfully!');
      switchTab('inbox');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const searchMessages = document.getElementById('searchMessages');
      if (searchMessages) {
        searchMessages.addEventListener('input', displayMessages);
      }
      displayMessages();
    });
  </script>
</body>
</html>
