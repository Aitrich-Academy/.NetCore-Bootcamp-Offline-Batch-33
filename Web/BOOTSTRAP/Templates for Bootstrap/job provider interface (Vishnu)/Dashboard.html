<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eeeeee; 
      box-sizing: border-box;
    }

    .sidebar {
      background-color: #2d1fc3;
      min-height: 100vh;
      color: #fff;
      padding-top: 32px;
      padding-bottom: 32px;
    }

    .sidebar .list-group-item {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      padding-left: 0.5rem;
      padding-bottom: 12px;
      transition: background 0.2s;
    }
    .sidebar .list-group-item:hover {
      background-color: #f5f5f56d;
      color: #fff;
    }
    .sidebar .list-group-item img {
      margin-right: 8px;
      vertical-align: middle;
    }

    .sidebar .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #d6d8db;
      display: block;
      margin: 0 auto 32px auto;
      border-radius: 50%;
    }
    .sidebar .add-new-img {
      display: block;
      margin: 32px auto 8px auto;
      width: 80px;
      height: 80px;
    }
    .sidebar .add-new-label {
      text-align: center;
      color: #fff;
      font-weight: 500;
    }

    .main-bg {
      background: #ffffff;
      min-height: 100vh;
    }

    .topbar {
      background-color: #f5f4f7;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 36px;
      gap: 18px;
      border-bottom: 1px solid #eee;
    }
    .topbar .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #eee;
    }
    .topbar .logout-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      vertical-align: middle;
    }
    .topbar .logout-label {
      font-weight: 500;
      color: #222;
      margin-left: 6px;
    }

    .content-card {
      background: #fff;
      border-radius: 8px;
      margin-top: 54px;
      margin-bottom: 24px;
      box-shadow: 0 4px 18px rgba(33,55,115,0.06);
      padding: 32px 36px 36px 36px;
      max-width: 1100px;
      margin-left: 32px;
      min-height: 480px;
    }
    @media (max-width: 1200px) {
      .content-card {
        margin-left: 8px;
        max-width: 98vw;
        padding: 20px 16px 16px 16px;
      }
    }

    .search-bar {
      border-radius: 22px;
      border: 1px solid #ddd;
      padding-left: 20px;
      height: 44px;
      font-size: 1rem;
      box-shadow: none;
    }

    .stats-row {
      margin: 38px 0 32px 0;
    }
    .stat-card {
      background: #348ada;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 14px 4px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .stat-card .stat-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .stat-card .stat-count {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        min-height: unset;
        padding-top: 16px;
        padding-bottom: 16px;
      }
      .content-card {
        padding: 16px;
      }
      .stats-row {
        margin: 20px 0 18px 0;
      }
    }
    /* Image section style */
    .main-img-section {
      text-align: center;
      margin: 0 auto;
      margin-top: 16px;
    }
    .main-img-section img {
      width: 600px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 18px rgba(33,55,115,0.13);
    }
  </style>
</head>

<body>
  <div class="container-fluid main-bg">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column align-items-center">
        <!-- Profile logo -->
        <img src="images/profile.png"
          alt="Profile" class="profile-img">
        <!-- Menu items -->
        <div class="list-group w-100">
          <a href="Dashboard.html" class="list-group-item">
            <img src="images/dashboard 1.png" width="20" height="20" alt="Dashboard"> Dashboard
          </a>
          <a href="Company.html" class="list-group-item">
            <img src="images/suitcase 2.png" width="20" height="20" alt="Company"> Company
          </a>
          <a href="Jobs.html" class="list-group-item">
            <img src="images/job-letter.png" width="20" height="20" alt="Jobs"> Jobs
          </a>
          <a href="Application.html" class="list-group-item">
            <img src="images/application (1) 1.png" width="20" height="20" alt="Applications"> Applications
          </a>
          <a href="Interview.html" class="list-group-item">
            <img src="images/question (1) 1.png" width="20" height="20" alt="Interviews"> Interviews
          </a>
          <a href="Messages.html" class="list-group-item">
            <img src="images/message 1.png" width="20" height="20" alt="Messages"> Messages
          </a>
        </div>
        <a href="Add new.html" class="mt-auto text-center">
          <img src="images/add-group (1) 1.png" class="add-new-img" alt="add group">
          <div class="add-new-label" style="text-decoration: none;">Add New</div>
        </a>
      </div>
      <!-- Main Right Area -->
      <div class="col-10 px-0 d-flex flex-column" style="min-height:100vh;">
        <!-- Topbar -->
        <div class="topbar">
          <!-- Put icons from your assets if needed -->
          <img src="images/Ellipse 1.png"
            alt="Profile" class="profile-pic">
          <img src="images/logout.png"
            alt="Logout" class="logout-icon">
          <span class="logout-label">Logout</span>
        </div>
        <!-- Content Card -->
        <div class="content-card">
          <input type="text" class="form-control search-bar mb-3" placeholder="FIND JOB SEEKER">

          <div class="row stats-row text-center">
            <div class="col-md-4 d-flex justify-content-center">
              <div class="stat-card w-100">
                <div class="stat-title">Interviews Scheduled</div>
                <div class="stat-count">87</div>
              </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <div class="stat-card w-100">
                <div class="stat-title">Applications Received</div>
                <div class="stat-count">187</div>
              </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <div class="stat-card w-100">
                <div class="stat-title">Total Jobs Posted</div>
                <div class="stat-count">207</div>
              </div>
            </div>
          </div>

          <div class="main-img-section">
            <img src="images/What Does M_F_D_V Stand for at the End of a Job Description_.jpeg" alt="Dashboard Main" /> 
          </div>
        </div>

        <!-- Extra blue space at bottom, optional
        <div style="flex:1; background-color: #2d1fc3; height: 200px;"></div> -->
      </div>
    </div>
  </div>
</body>
</html>
