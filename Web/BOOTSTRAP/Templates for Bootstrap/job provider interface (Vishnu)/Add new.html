<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eeeeee; 
      box-sizing: border-box;
    }

    .sidebar {
      background-color: #2d1fc3;
      min-height: 100vh;
      color: #fff;
      padding-top: 32px;
      padding-bottom: 32px;
    }

    .sidebar .list-group-item {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      padding-left: 0.5rem;
      padding-bottom: 12px;
      transition: background 0.2s;
    }
    .sidebar .list-group-item:hover {
      background-color: #f5f5f56d;
      color: #fff;
    }
    .sidebar .list-group-item img {
      margin-right: 8px;
      vertical-align: middle;
    }

    .sidebar .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #d6d8db;
      display: block;
      margin: 0 auto 32px auto;
      border-radius: 50%;
    }
    .sidebar .add-new-img {
      display: block;
      margin: 32px auto 8px auto;
      width: 80px;
      height: 80px;
    }
    .sidebar .add-new-label {
      text-align: center;
      color: #fff;
      font-weight: 500;
    }

    .main-bg {
      background: #ffffff;
      min-height: 100vh;
    }

    .topbar {
      background-color: #f5f4f7;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 36px;
      gap: 18px;
      border-bottom: 1px solid #eee;
    }
    .topbar .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #eee;
    }
    .topbar .logout-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      vertical-align: middle;
    }
    .topbar .logout-label {
      font-weight: 500;
      color: #222;
      margin-left: 6px;
    }

     .content-card {
      background: #fff;
      border-radius: 8px;
      margin-top: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 18px rgba(33,55,115,0.06);
      padding: 32px 36px 36px 36px;
      max-width: 1100px;
      margin-left: 32px;
      min-height: auto;
    }

    @media (max-width: 1200px) {
      .content-card {
        margin-left: 8px;
        max-width: 98vw;
        padding: 20px 16px 16px 16px;
      }
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }

    .form-tabs {
      display: flex;
      gap: 32px;
      margin-bottom: 24px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .form-tabs button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #666;
      cursor: pointer;
      font-weight: 500;
      position: relative;
      padding-bottom: 12px;
    }

    .form-tabs button.active {
      color: #2d1fc3;
    }

    .form-tabs button.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #2d1fc3;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #2d1fc3;
      box-shadow: 0 0 0 0.2rem rgba(45, 31, 195, 0.15);
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .submit-btn {
      background-color: #348ada;
      color: white;
      border: none;
      padding: 10px 32px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }

    .submit-btn:hover {
      background-color: #286dbd;
    }

    .search-bar {
      border-radius: 22px;
      border: 1px solid #ddd;
      padding-left: 20px;
      height: 44px;
      font-size: 1rem;
      box-shadow: none;
      margin-bottom: 24px;
    }

    .interview-card {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .interview-image {
      flex-shrink: 0;
    }

    .interview-image img {
      width: 140px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }

    .interview-details {
      flex: 1;
    }

    .interview-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }

    .interview-info {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .interview-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .interview-actions button {
      background-color: #348ada;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .interview-actions button:hover {
      background-color: #286dbd;
    }

    .interview-actions .cancel-btn {
      background-color: #dc3545;
    }

    .interview-actions .cancel-btn:hover {
      background-color: #c82333;
    }

    .schedule-form-section {
      background: #f9f9f9;
      padding: 24px;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .schedule-form-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    @media (max-width: 900px) {
      .sidebar {
        min-height: unset;
        padding-top: 16px;
        padding-bottom: 16px;
      }
      .content-card {
        padding: 16px;
      }
      .interview-card {
        flex-direction: column;
        gap: 16px;
      }
      .interview-image img {
        width: 100%;
        height: auto;
      }
      .form-row {
        flex-direction: column;
      }
    }

  </style>

</head>

<body>
  <div class="container-fluid main-bg">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column align-items-center">
        <!-- Profile logo -->
        <img src="images/profile.png"
          alt="Profile" class="profile-img">
        <!-- Menu items -->
        <div class="list-group w-100">
          <a href="Dashboard.html" class="list-group-item">
            <img src="images/dashboard 1.png" width="20" height="20" alt="Dashboard"> Dashboard
          </a>
          <a href="Company.html" class="list-group-item">
            <img src="images/suitcase 2.png" width="20" height="20" alt="Company"> Company
          </a>
          <a href="Jobs.html" class="list-group-item">
            <img src="images/job-letter.png" width="20" height="20" alt="Jobs"> Jobs
          </a>
          <a href="Application.html" class="list-group-item">
            <img src="images/application (1) 1.png" width="20" height="20" alt="Applications"> Applications
          </a>
          <a href="Interview.html" class="list-group-item">
            <img src="images/question (1) 1.png" width="20" height="20" alt="Interviews"> Interviews
          </a>
          <a href="Messages.html" class="list-group-item">
            <img src="images/message 1.png" width="20" height="20" alt="Messages"> Messages
          </a>
        </div>
        <a href="Add new.html" class="mt-auto text-center">
          <img src="images/add-group (1) 1.png" class="add-new-img" alt="add group">
          <div class="add-new-label" style="text-decoration: none;">Add New</div>
        </a>
      </div>
      <!-- Main Right Area -->
      <div class="col-10 px-0 d-flex flex-column" style="min-height:100vh;">
        <!-- Topbar -->
        <div class="topbar">
          <!-- Put icons from your assets if needed -->
          <img src="images/Ellipse 1.png"
            alt="Profile" class="profile-pic">
          <img src="images/logout.png"
            alt="Logout" class="logout-icon">
          <span class="logout-label">Logout</span>
        </div>


 <!-- Content Card -->
        <div class="content-card">
          <div class="form-title">Find Company Member</div>

          <!-- Form Tabs -->
          <div class="form-tabs">
            <button class="active" onclick="switchTab('add')">Add Member</button>
            <button onclick="switchTab('list')">List Member</button>
          </div>

          <!-- Add Member Form -->
          <div id="add" class="form-content active">
            <div class="registration-box">
              <div class="registration-title">Registration of New Member</div>
              <form onsubmit="handleAddMember(event)">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Please enter first name" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Please enter User ID" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">LastName</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Please enter Last name" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="phone Number" required>
                  </div>
                </div>

                <div style="text-align: center;">
                  <button type="submit" class="submit-btn">REGISTER</button>
                </div>
              </form>
            </div>
          </div>

          <!-- List Members Content -->
          <div id="list" class="form-content">
            <div id="membersList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let members = [];

    function switchTab(tabName) {
      document.querySelectorAll('.form-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.form-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      
      if (tabName === 'list') {
        displayMembers();
      }
    }

    function handleAddMember(event) {
      event.preventDefault();

      const member = {
        id: Date.now(),
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        email: document.getElementById('email').value,
        phoneNumber: document.getElementById('phoneNumber').value
      };

      members.push(member);
      document.querySelector('form').reset();
      alert('Member registered successfully!');
      switchTab('list');
    }

    function displayMembers() {
      const membersList = document.getElementById('membersList');
      
      if (members.length === 0) {
        membersList.innerHTML = '<div class="no-members-message">No members registered yet</div>';
      } else {
        let html = `
          <table class="member-table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
        `;

        members.forEach(member => {
          html += `
            <tr>
              <td>${member.firstName}</td>
              <td>${member.lastName}</td>
              <td>${member.username}</td>
              <td>${member.email}</td>
              <td>${member.phoneNumber}</td>
              <td><button class="delete-btn" onclick="deleteMember(${member.id})">Delete</button></td>
            </tr>
          `;
        });

        html += `
            </tbody>
          </table>
        `;
        membersList.innerHTML = html;
      }
    }

    function deleteMember(memberId) {
      if (confirm('Are you sure you want to delete this member?')) {
        members = members.filter(member => member.id !== memberId);
        displayMembers();
        alert('Member deleted successfully.');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      displayMembers();
    });
  </script>
</body>
</html>
