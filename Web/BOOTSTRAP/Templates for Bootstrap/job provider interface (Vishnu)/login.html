<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log in</title>
    <style>
        body {
            background: linear-gradient(135deg, #5a2ec1, #8b3ec1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #8b3ec1, #5a2ec1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 32px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 16px;
            font-size: 0.95rem;
            margin-bottom: 16px;
            border-radius: 4px;
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-control:focus {
            background-color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .form-check {
            margin-bottom: 24px;
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-left: 0;
            margin-right: 8px;
        }

        .form-check-input:checked {
            background-color: #6a9b70;
            border-color: #6a9b70;
        }

        .form-check-label {
            margin-bottom: 0;
            margin-left: 4px;
        }

        .btn {
            background-color: white;
            color: #6a9b70;
            font-weight: 600;
            border: none;
            padding: 10px 32px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #f0f0f0;
            color: #6a9b70;
        }

        .link-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-section a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }

        .link-section a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-white">Job Provider Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <input type="email" placeholder="Your Email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Your password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label text-white" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="link-section">
                <a href="#forgot">Forgot password?</a>
                <a href="Signup.html">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
            }
            
            alert(`Welcome back! Logging in with ${email}`);
            
            // Navigate to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'Dashboard.html';
            }, 1000);
        }

        // Load remembered email on page load
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
