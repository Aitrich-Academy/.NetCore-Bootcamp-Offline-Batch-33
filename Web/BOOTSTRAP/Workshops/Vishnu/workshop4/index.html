<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jobie Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #F2F2F2;
        }
        
        #sidebar {
            background-color: #40189D;
        }
        
        #sidebar .nav-item {
            width: 100%;
            position: relative;
        }
        
        #sidebar .nav-item:hover {
            background-color: #F2F2F2;
            color: black;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        }
        
        ul.nav .nav-item .nav-link,
        ul.nav .nav-item .nav-link:visited {
            color: rgb(255, 255, 255) !important;
        }
        
        ul.nav .nav-item .nav-link:hover,
        ul.nav .nav-item .nav-link:active {
            color: rgb(0, 0, 0) !important;
        }
        
        .nav-item:hover::after {
            content: "";
            position: absolute;
            background-color: transparent;
            bottom: 100%;
            right: 0;
            height: 100%;
            width: 45px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 30px 0 0 #F2F2F2;
        }
        
        .nav-item:hover::before {
            content: "";
            position: absolute;
            background-color: transparent;
            top: 100%;
            right: 0;
            height: 100%;
            width: 45px;
            border-top-right-radius: 30px;
            box-shadow: 0 -30px 0 0 #F2F2F2;
        }
        
        #main-content::before {
            content: "";
            position: absolute;
            background-color: transparent;
            top: 0%;
            left: 16.7%;
            height: 25%;
            width: 50px;
            border-top-left-radius: 30px;
            box-shadow: 0px -30px 0 0px #40189D;
        }
        
        .card {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-0 pt-3" id="sidebar">
                <div class="px-2 mb-3">
                    <img class="img-fluid mb-2" src="images/Group 8.png" alt="Logo">
                    <img class="img-fluid" src="images/Jobie.png" alt="Jobie">
                </div>
                
                <div class="d-flex flex-column text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start pt-3">
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi-house-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-people-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">Job Providers</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-file-text-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">New Registrations</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-search"></i>
                                <span class="ms-4 d-none d-sm-inline">Job Seekers</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi-grid-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">Jobs</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-person-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">My Profile</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-envelope-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">Messages</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-gear-fill"></i>
                                <span class="ms-4 d-none d-sm-inline">Settings</span>
                            </a>
                        </li>
                        <li class="nav-item py-1">
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="ms-3 fs-5 bi bi-box-arrow-right"></i>
                                <span class="ms-4 d-none d-sm-inline">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col py-3" id="main-content">
                <!-- Top Navbar -->
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <div class="d-flex align-items-center">
                                <img class="img-fluid me-2" src="images/ic_menu.png" alt="Menu" style="max-width: 24px;">
                                <a class="navbar-brand" href="#">Dashboard</a>
                            </div>
                            
                            <!-- Search Box -->
                            <div class="col-md-4 d-none d-lg-block">
                                <div class="input-group rounded-pill bg-light">
                                    <button type="button" class="btn">
                                        <i class="bi bi-search"></i>
                                    </button>
                                    <input type="search" class="form-control bg-light border-0" placeholder="Search something here" />
                                </div>
                            </div>
                            
                            <!-- Right Icons -->
                            <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
                                <li class="nav-item me-3">
                                    <img class="img-fluid" src="images/notification.png" alt="Notifications" style="max-width: 24px;">
                                </li>
                                <li class="nav-item me-3">
                                    <img class="img-fluid" src="images/noti.png" alt="Messages" style="max-width: 24px;">
                                </li>
                                <li class="nav-item">
                                    <img class="img-fluid" src="images/profile.png" alt="Profile" style="max-width: 32px;">
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                
                <!-- Dashboard Cards -->
                <div class="row py-4">
                    <div class="col-md-1 col-lg-2"></div>
                    <div class="col-md-10 col-lg-8">
                        <!-- First Row of Cards -->
                        <div class="row g-3 mb-4">
                            <!-- Card 1: Total Jobs Posted -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="card shadow rounded" style="background-color: #1BD084; border: 0;">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-4 position-relative">
                                                <img src="images/background.png" class="position-absolute img-fluid" alt="Background">
                                                <img src="images/icon-person.png" class="position-absolute img-fluid" alt="Icon" style="z-index: 1;">
                                            </div>
                                            <div class="col-8">
                                                <h6 class="mb-2">Total Jobs Posted</h6>
                                                <h2 class="mb-0">45,673</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Card 2: Total Job Seekers -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="card shadow rounded" style="background-color: #48A9F8; border: 0;">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-4 position-relative">
                                                <img src="images/background.png" class="position-absolute img-fluid" alt="Background">
                                                <img src="images/icon-suitcase.png" class="position-absolute img-fluid" alt="Icon" style="z-index: 1;">
                                            </div>
                                            <div class="col-8">
                                                <h6 class="mb-2">Total Job Seekers</h6>
                                                <h2 class="mb-0">7,500</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Card 3: Total Companies -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="card shadow rounded" style="background-color: #4E36E2; border: 0;">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-4 position-relative">
                                                <img src="images/background.png" class="position-absolute img-fluid" alt="Background">
                                                <img src="images/icon-building.png" class="position-absolute img-fluid" alt="Icon" style="z-index: 1;">
                                            </div>
                                            <div class="col-8">
                                                <h6 class="mb-2">Total Companies</h6>
                                                <h2 class="mb-0">93</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Second Row of Cards -->
                        <div class="row g-3">
                            <!-- Card 4: New Jobs -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="card shadow rounded" style="background-color: #4E36E2; border: 0;">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-4 position-relative">
                                                <img src="images/background.png" class="position-absolute img-fluid" alt="Background">
                                                <img src="images/icon-calender.png" class="position-absolute img-fluid" alt="Icon" style="z-index: 1;">
                                            </div>
                                            <div class="col-8">
                                                <h6 class="mb-2">New Jobs</h6>
                                                <h2 class="mb-0">86</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Card 5: New Job Seekers -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="card shadow rounded" style="background-color: #48A9F8; border: 0;">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-4 position-relative">
                                                <img src="images/background.png" class="position-absolute img-fluid" alt="Background">
                                                <img src="images/icon-calender.png" class="position-absolute img-fluid" alt="Icon" style="z-index: 1;">
                                            </div>
                                            <div class="col-8">
                                                <h6 class="mb-2">New Job Seekers</h6>
                                                <h2 class="mb-0">86</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Card 6: New Companies -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="card shadow rounded" style="background-color: #8BC740; border: 0;">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-4 position-relative">
                                                <img src="images/background.png" class="position-absolute img-fluid" alt="Background">
                                                <img src="images/icon-suitcase.png" class="position-absolute img-fluid" alt="Icon" style="z-index: 1;">
                                            </div>
                                            <div class="col-8">
                                                <h6 class="mb-2">New Companies</h6>
                                                <h2 class="mb-0">75</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-2"></div>
                </div>
                
                <!-- Job Statistics -->
                <div class="row py-3">
                    <div class="col-12 px-3 px-md-5">
                        <img src="images/jobStatistic.png" class="img-fluid w-100" alt="Job Statistics">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
