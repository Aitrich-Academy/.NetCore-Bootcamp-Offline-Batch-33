    <main>
        <h2 align="center">Contact Us</h2>
        <p align="center"><i><b>Looking forward to hearing from you.</b></i></p>

        <form>
            <table border="0" width="60%" align="center" cellpadding="10">
                <tr>
                    <td><label for="name"><b>Name:</b></label></td>
                    <td><input type="text" id="name" name="name"  required></td>
                </tr>
                <tr>
                    <td><label for="email"><b>Email:</b></label></td>
                    <td><input type="email" id="email" name="email"  required></td>
                </tr>
                <tr>
                    <td><label for="subject"><b>Subject:</b></label></td>
                    <td><input type="text" id="subject" name="subject"  required></td>
                </tr>
                <tr>
                    <td valign="top"><label for="message"><b>Message:</b></label></td>
                    <td><textarea id="message" name="message" rows="5" cols="40"  required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Send Message">
                    </td>
                </tr>
            </table>
        </form>
    </main>
