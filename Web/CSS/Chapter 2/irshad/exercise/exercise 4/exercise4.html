<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="main">
        <img src="images/Group.png" alt="">
        <img src="images/Group 8.png" id="icon">
        <img src="images/Hire me Now.png" id="company">
        <div class="content">
            <h2>Sign in to Admin Dashboard</h2>
            <label for="email" id="mail_text">Email : <br><input type="text" id="mail" placeholder="&nbsp; input your email in here" size="40px"></label>
            <label for="password" id="password">Password : <br><input type="text" id="pass" placeholder="&nbsp; input your password in here" size="40px"></label>
            <img src="images/eye-no.png" id="eye-no">
            <p id="forgot">forgot password?</p>
            <button id="btn">Sign In</button>
        </div>
    </div>
</body>
</html>
