<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity-3</title>
    <style>
        .b1{
            position: absolute;
            background-color: coral;
            border-radius: 22px;
            width: 200px;
            height: 130px;
            margin: 10%;
            transition: color 1s;


        }

        button:hover{
            background-color: aquamarine;
            font-size: xx-large;
        }

        #d2{
            position: relative;
            background-image: url(images/88ad7-16893031243645-1920.avif);
            background-size: 100%;
            background-repeat: no-repeat;
            width: 200px;
            height: 120px;
            background-color: chartreuse;
            text-align: center;
            transition: color 2s;
            margin-left: 500px;
            margin-top: 60px;
        }

        #d2:hover{
            transform: rotate(45deg) scale(1.5);
                }
        
        .trans4
        {
            position: relative;
            margin-top: 330px;
            margin-left: 500px;
        }

        .trans2
        {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-image: url(images/football-png-24994.png);
            background-size: 100%;
            margin: -500px 830px;
            position: relative;
            animation-name: trans1;
            animation-duration: 1s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        @keyframes trans1 {
         0%   {background-image: url(images/football-png-24994.png); left:0px; top:0px;}
         50%  {background-image: url(images/football-png-24994.png); left:0px; top:200px;}
         100% {background-image: url(images/football-png-24994.png); left:0px; top:0px;}
        }
        
    </style>

</head>




<body>

    <button class="b1">Change Colour</button>

    <div id="d2">
        Hi there!!
    </div>

    <div class="trans4">
            <img src="images/pngegg.png" width="400px" height="400px">
    </div>

    <div class="trans2">
        
    </div>
    
</body>
</html>
