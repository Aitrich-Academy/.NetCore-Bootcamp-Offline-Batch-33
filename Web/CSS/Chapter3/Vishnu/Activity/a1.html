<!DOCTYPE html>
<html>
<head>
    <title>css-3 Activity</title>    

    
    <style>



        .button
        {
            background-color: blueviolet;
            width: 400px;
            height: 150px;
            border-radius: 30px;
            text-align: center;
            margin: 100px 200px;
            transition: color 1s ;
        }

        .button:hover
        {
            background-color: black;
            font-size: xx-large;
        }

        h1
        {
            color: aliceblue;
        }

        .trans
        {
            background-image: url(images/88ad7-16893031243645-1920.avif);
            background-size: 100%;
            background-repeat: 0;
            width: 400px;
            height: 220px;
            border-radius: 30px;
            text-align: center;
            margin: 100px 200px;
            transition: color 1s ;
        }

        .trans:hover
        {
            transform: scale(1.3) rotate(45deg);
        }

        .trans2
        {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-image: url(images/football-png-24994.png);
            background-size: 100%;
            margin: -500px 1000px;
            position: relative;
            animation-name: trans1;
            animation-duration: 1s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        @keyframes trans1 {
         0%   {background-image: url(images/football-png-24994.png); left:0px; top:0px;}
         50%  {background-image: url(images/football-png-24994.png); left:0px; top:200px;}
         100% {background-image: url(images/football-png-24994.png); left:0px; top:0px;}
        }

        .trans4
        {
            position: relative;
            margin-top: 530px;
            margin-left: 700px;
        }



</style>

</head> 


<body>
        <button class="button">
            <h1>Click here</h1>
        </button> 

        <div class="trans">
            :)
        </div>

        <div class="trans2">

        </div>

        <div class="trans4">
            <img src="images/pngegg.png" width="400px" height="400px">
        </div>
</body>
